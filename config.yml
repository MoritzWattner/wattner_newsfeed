# Konfiguration für DE-Plan Feed Watcher
# Jede Quelle kann eigene CSS-Selektoren enthalten. Wenn mehrere Selektoren angegeben sind, werden sie zusammengeführt (OR).

storage_path: "./data"
feeds_path: "./feeds"
feed_retention_days: 120
user_agent: "DE-Plan-Feed-Watcher/1.0 (kontakt@example.de)"

# Hinweis: Bundesland ist frei wählbar (String). Nutze konsistent die offiziellen Namen.
sites:

